<!DOCTYPE html>
<html>
<head>
	<title>Check Input is string or not</title>
</head>
<body>


<script type="text/javascript">
	function checkString(str) {
        var isString = false;
        if(typeof str =="string"){
        	isString = true;
        }
        return isString;
	}

	console.log(checkString("rahul"));
	console.log(checkString(123));
</script>
</body>
</html>
